<!DOCTYPE html>
<html>

<head>

</head>

<body>

    <div class="container">
        <div>
            <h2>Калькулятор</h2>

            <form id="fuelForm">

                    <input type="number" id="masavug" name="masavug">
                </div>
                <div class="input-group">
                    <label for="masamaz">Високосірчистий мазут марки 40, т:</label>
                    <input type="number" id="masamaz" name="masamaz">
                </div>
                <div class="input-group">
                    <label for="masagaz">Природний газ із газопроводу Уренгой-Ужгород, м3:</label>
                    <input type="number" id="masagaz" name="masagaz">
                </div>

                <input type="button" value="Розрахувати" onclick="calculate()">
            </form>

            <p id="result"></p>
        </div>
    </div>

</body>

</html>
